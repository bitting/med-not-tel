<ion-view view-title="Mis medicinas" ng-init="initUsers()">
    <ion-content>
        <div>{{ prueba }}</div>
        <div class="card">
            <div ng-hide="users.length > 0">
              <h3>
                Aún no has añadido ninguna medicación
              </h3>
            </div>
            <ion-list>
                <ion-item class="item-icon-right" ng-repeat="user in users" ui-sref="home.medicamento({ userId: user.id })">
                  <div class="{{user | estadoMedicamento}}">
                    <h2>{{user.name}}</h2>
                    <span>{{user.type_units | capitalize}} - {{user.dosis}} <br /></span>
                    <h3 ng-show="{{user.suspend}}">Suspendido</h3>
                    <h3 ng-show="{{ (user | estadoMedicamento) == 'finalizado'}}">Finalizado</h3>

                    <i class="icon ion-chevron-right icon accesory"></i>
                  </div>
                </ion-item>
           </ion-list>
        </div>

        <button class="button button-full button-positive footer-buttons" ng-click="getNotifications()">
         Notifcation
        </button>

        <button class="button button-full button-positive footer-buttons" ng-click="getTomas()">
         Tomas
        </button>

    </ion-content>

    <ion-footer-bar class="footer-buttons">


        <button class="button button-full button-positive footer-buttons" ui-sref="home.categorias">
         Añadir medicación
        </button>



    </ion-footer-bar>
</ion-view>
