<ion-view title="Editar medicina" ng-init="initEditMed()">
	<ion-content>
		<form name="formMed" novalidate="" ng-submit="editMed(formMed, user)" >
				<div class="card">
					<div class="item item-divider">
						{{ user.name }}
					</div>
					<div class="item item-text-wrap">
						{{ user.type_units | capitalize}} - {{ user.dosis }} <br />
						Principio activo: {{ user.pactivo }}
					</div>
				</div>
    <div ng-include="'forms/userForm.html'"></div>
		<button class="button button-full button-positive" type="submit">
				Guardar
		</button>
  </ion-content>
</ion-view>
