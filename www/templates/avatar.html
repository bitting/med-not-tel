<ion-view title="Selección de personaje" ng-init="initAvatar()">

        <ion-slide-box>

              <div class="card" ng-click="changeAvatar('p1')">

                    <strong>Personaje 1</strong>
                </div>
                <div class="item item-text-wrap">
                    <div class="avatar">
                        <img class="medicamentos" ng-src="img/p1/personaje.png" spinner-on-load ng-class="{'selected' : p1}"/>
                    </div>
                </div>
                <div class="item item-text-wrap">
                    Personaje 1 es un hombre feliz de la vida, despreocupado y sin presiones. Pero a pesar de todo eso, necesita tomar sus medicinas todos los días.

            </div>
            </ion-slide>
